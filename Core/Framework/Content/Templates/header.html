<header class="header">
    <div class="header">
        <div class="container nopad_l-r">
            <div class="col-md-12 nopad_l-r">
                <div class="left col-md-3"><a href="#"><img src="../images/ISO_logo.png" alt="ISO Logo" title="ISO Logo" /></a></div>
                <div class="mid col-md-6">                  
                    <ul class="navigation">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Products <span class="caret"></span></a>
                            <ul class="dropdown-menu" ng-controller="productController">
                                <li ng-repeat="product in records">
                                    <a href="#">{{product.productName}}</a>
                                </li>
                            </ul>
                        </li>
                        <li><a href="#">Product Center</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <div class="right col-md-3 ">
                    <ul class="nav navbar-nav navbar-right usernav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="hidden-sm">Welcome, <span class="username">Paul Mossberg</span></span><span class="glyphicon glyphicon-user hidden-md hidden-lg" aria-hidden="true"></span><span class="caret"></span></a>
                            <ul class="dropdown-menu profileMenu" role="menu" ng-controller="profileController">
                                <li ng-repeat="profile in records">
                                    <a href="#">{{profile.profileName}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
